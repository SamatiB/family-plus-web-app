{% extends 'footer_header/base.html' %}

{% block content %}

<br><br>
<h1>Search for New Connections!</h1>
<br>

Search by username or family name

<form class="d-flex" method=POST action="{% url 'search-name' %}">
  {% csrf_token %}
  <div class="input-group">
    <input class="form-control me-2" type="search" placeholder="e.g. username, pizza family" aria-label="Search"
      name="searched">

      <button type="submit"class="btn btn-outline-secondary"><span class="bi-search"></span></button>
  </div>
</form>

{% endblock %}
