{% extends 'header_footer/base.html' %}

{% block title %}
  Login | Family+
{% endblock %}

{% block content %}

<body>
  <section style="padding-top: 70px; min-height: 1000px; padding-bottom: 100px;">
    <br>
    <h1>Login</h1>
    <br>

    <!-- Django form -->
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">
          Login
        </button>
      </form>
    </div>
  </section>
</body>

{% endblock %}
