{% extends 'header_footer/base.html' %}

{% block title %}
  Join Now! | Family+
{% endblock %}

{% block content %}

{% load static %}
<!-- css file -->
<link rel="stylesheet" type="text/css" href="{% static 'registration/style_register.css' %}">

<div class="card bg-dark text-black">
  <!-- background image file -->
  <img class="card-img" src="{% static '/images/Signup/bg_SignUp_01.jpg' %}" alt="Card image">
  <div class="card-img-overlay">

  <body>
    <section style="padding-top: 70px; min-height: 1000px; padding-bottom: 100px;">
      <br>
      <div class="center">
      <br>
      <br>
  
      <!-- Django form -->
      <div class="col txt_field">

      <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          
          <!-- Sign up buttons -->
          <div class="col text-center">
          <button class="btn btn-primary">Sign Up</button>
          <a href="{% url 'welcome' %}" class="btn btn-secondary">Cancel</a>
          
          <!-- Log in buttons -->
          <div class="login_link">
          Already have an account? <a href="{% url 'login' %}">Sign in</a>
          </div>
        </div>
        </form>
      </div>
    </div>
    </div>
    </section>
  </body>

</div>
</div>

{% endblock %}
