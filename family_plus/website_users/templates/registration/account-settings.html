{% extends 'footer_header/base.html' %}

<!-- Page title -->
{% block title %}
Family+ | Edit Profile
{% endblock %}

{% block content %}
<br>
<h1>Edit Profile</h1>
<br>

<!-- Django form -->
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">
      Save
    </button>
  </form>
</div>

{% endblock %}
